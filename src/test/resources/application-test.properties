spring.application.name=flutter.capacitacion.api.test

# Disable Docker Compose auto-startup for tests
spring.docker.compose.enabled=false

# Test database configuration (will be overridden by Testcontainers)
spring.datasource.url=jdbc:tc:postgresql:15-alpine:///testdb
spring.datasource.username=test
spring.datasource.password=test
spring.datasource.driver-class-name=org.testcontainers.jdbc.ContainerDatabaseDriver

# JPA configuration for tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Disable data initialization for tests (we'll set up data manually)
spring.sql.init.mode=never

# Server configuration
server.port=0

# Logging configuration for tests
logging.level.com.pines.flutter.capacitacion.api=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.testcontainers=INFO
