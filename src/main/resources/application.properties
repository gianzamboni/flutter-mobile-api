spring.application.name=flutter.capacitacion.api

# Disable Docker Compose auto-startup
spring.docker.compose.enabled=false

# Database configuration
# Uses standard PostgreSQL environment variables (PGHOST, PGPORT, PGDATABASE, PGUSER, PGPASSWORD)
# If PGHOST is set, DatabaseConfig will create the DataSource automatically
# For local development without PGHOST, use these fallback properties
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/flutter-capacitacion}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA configuration
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server configuration
server.port=8080


# JWT configuration
jwt.secret=${JWT_SECRET:mySecretKeyForJWTTokenGenerationThatIsLongEnoughToBeSecureAndHasAtLeast256BitsForHMACSHA256Algorithm}
jwt.expiration=${JWT_EXPIRATION:604800000}
