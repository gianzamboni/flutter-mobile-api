spring.application.name=flutter.capacitacion.api

# Disable Docker Compose auto-startup
spring.docker.compose.enabled=false

# Database configuration
# Railway provides DATABASE_URL in format: postgresql://user:password@host:port/database
# Fallback to individual components if DATABASE_URL is not available
spring.datasource.url=${DATABASE_URL:${DB_URL:jdbc:postgresql://localhost:5432/flutter-capacitacion}}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA configuration
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server configuration
server.port=8080

# Actuator configuration for health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.db.enabled=true
